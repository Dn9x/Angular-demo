<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Angular demo</title>
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/style.less">
    <script src="/javascripts/less-1.3.3.min.js" type="text/javascript"></script>
    <script src="/javascripts/angular.min.js"></script>
    <script src="/javascripts/ctrl.js"></script>
  </head>
<body>
  <div id="main">
  	<div class="left" ng-app='anApp'>
  		<div class="top">
  			<a href="#/">Home</a>
  			<a href="#/post">Post</a>
  			<a href="#/join">Join</a>
  		</div>
  		<div class="cont">
  			<div ng-view></div>
  		</div>

  	</div>
  	<div class="right">
  	  <table>
  	  	<tr>
  	  		<td>
  	  		<img width="200px" height="200px" src='<%=users[0].head%>' title='<%=users[0].name%>' alt='<%=users[0].name%>' style="box-shadow:2px 2px 5px #CCC; border-radius:12px;" />
  	  		</td>
  	  	</tr>
  	  	<tr>
  	  		<td>
  	  		<h2><%=users[0].name%></h2>
  	  		</td>
  	  	</tr>
  	  	<tr>
  	  		<td>
  	  		<%=users[0].mono%>
  	  		</td>
  	  	</tr>
  	  	<tr>
  	  		<td>
  	  		<%=users[0].join%>
  	  		</td>
  	  	</tr>
  	  </table>
  	</div>
  </div>
</body>
</html>
