  <div ng-controller="joinctrl">
    <div class="cells" ng-repeat="art in artils">
    	<div class="imgs"><img ng-src="{{art.head}}" align="absmiddle" /></div>
    	<div class="reply">{{art.replys}}</div>
    	<div class="title">
    		<a href="{{art.href}}" ng-click="big('cnodejs')">{{art.title | spititle}}</a>&nbsp;&nbsp;&nbsp;&nbsp;{{art.times}}</a>
    	</div>
    </div>
  </div>
